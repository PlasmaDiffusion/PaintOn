<html>
        {% include 'layout.html' %}

<body>

        <h1> PaintOn </h1>

        <h2>

        <form action="{% url 'paint:login' %}" id="signUp" method="POST">

        {% csrf_token %}
        Username
        <input name="username" type="text"/>
        Password
        <input name="password" type="password"/>
        <br>
        <input value="Login" type="submit"/>

        </form>
    
        
        <form action = "{% url 'paint:signUp' %}" id="signUp"> <input type="submit" value="Sign Up"/></form>


        {% if form.errors %}
        <p>Your username and password didn't match.</p>
        {% endif %}

        {% load static %}
        <img src="{% static 'images/Pencil.png' %}" />
        <img src="{% static 'images/Brush.png' %}" />
        <img src="{% static 'images/Line.png' %}" />
        <img src="{% static 'images/Square.png' %}" />
        <img src="{% static 'images/Circle.png' %}" />
        

        {{msg}}


        </h2>

</body>

</html>
